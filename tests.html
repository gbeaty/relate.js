<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="src/relate.js"></script>
  <script type="text/javascript" src="src/relate.html.js"></script>
  <script type="text/javascript" src="src/relate.slick.grid.js"></script>
  <script type="text/javascript" src="spec/underscore.js"></script>
  <script type="text/javascript" src="spec/relate.spec.js"></script>

  <link rel="stylesheet" href="css/slick.grid.css" type="text/css"/>
  <!-- <link rel="stylesheet" href="lib/jquery-ui-1.8.16.custom.css" type="text/css"/> -->
  <script src="lib/jquery-1.7.min.js"></script>
  <script src="lib/jquery.event.drag-2.2.js"></script>
  <script src="lib/slick.core.js"></script>
  <script src="lib/slick.grid.js"></script>

  <script type="text/javascript">
    // jasmine:
    var jasmineEnv = jasmine.getEnv();
    jasmineEnv.updateInterval = 1000;

    var htmlReporter = new jasmine.HtmlReporter();

    jasmineEnv.addReporter(htmlReporter);

    jasmineEnv.specFilter = function(spec) {
      return htmlReporter.specFilter(spec);
    };

    var currentWindowOnload = window.onload;

    window.onload = function() {
      if (currentWindowOnload) {
        currentWindowOnload();
      }
      execJasmine();
    };

    function execJasmine() {
      jasmineEnv.execute();
    }

    // SlickGrid:
    var grid;
    var columns = [
      {id: "name", name: "Name", field: "name"},
      {id: "abbriv", name: "Postal code", field: "abbriv"}
    ];

    var options = {
      enableCellNavigation: true,
      enableColumnReorder: false
    };

    var sortedStates = states.sort()
    $(function () {
      grid = Relate.SlickGrid.create(document.getElementById('slick-states'), sortedStates, columns, options)
    })
  </script>

</head>

<body>
  <div id="tests"></div>
  <div id="slick-states" style="width:600px;height:200px;"></div>
  <div id="states"></div>
</body>
</html>
